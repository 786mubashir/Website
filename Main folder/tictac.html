    <style>

/* Header Styles */

    <!-- Game Table Section -->
    <div id="table-container">
        <table id="table">
            <tr>
                <td onclick="boxClick(this)" data-cell-index="0"></td>
                <td onclick="boxClick(this)" data-cell-index="1"></td>
                <td onclick="boxClick(this)" data-cell-index="2"></td>
            </tr>
            <tr>
                <td onclick="boxClick(this)" data-cell-index="3"></td>
                <td onclick="boxClick(this)" data-cell-index="4"></td>
                <td onclick="boxClick(this)" data-cell-index="5"></td>
            </tr>
            <tr>
                <td onclick="boxClick(this)" data-cell-index="6"></td>
                <td onclick="boxClick(this)" data-cell-index="7"></td>
                <td onclick="boxClick(this)" data-cell-index="8"></td>
            </tr>
        </table>

    <!-- Winner Display Section -->
    <div class="winner-display"></div>

    <!-- JavaScript Section -->
    <script>
        const d = new Date();

        var winner = [];
        var currentPlayer = 0;
        var stop = 0;

        function checkWinner() {
            // Check rows
            for (var i = 0; i < 9; i += 3) {
                if (winner[i] === winner[i + 1] && winner[i + 1] === winner[i + 2] && winner[i] !== "") {
                    return winner[i];
                }
            }

            // Check columns
            for (var i = 0; i <= 2; i++) {
                if (winner[i] === winner[i + 3] && winner[i + 3] === winner[i + 6] && winner[i] !== "") {
                    return winner[i];
                }
            }

            // Check diagonals
            if (winner[0] === winner[4] && winner[4] === winner[8] && winner[0] !== "") {
                return winner[0];
            }

            else if (winner[2] === winner[4] && winner[4] === winner[6] && winner[2] !== "") {
                return winner[2];
            }

            return null;
        }

        function boxClick(cell) {
            
           
          
            if (cell.textContent === "" && stop == 0) {
                if (currentPlayer % 2 === 0) {
                    winner[cell.dataset.cellIndex] = "X";
                } else {
                    winner[cell.dataset.cellIndex] = "O";
                }

                if(stop == 0){ cell.innerHTML = '<div class="cell">' + winner[cell.dataset.cellIndex] + '</div>';
                currentPlayer++;
}
                var result = checkWinner();
                if (result) {
                    document.querySelector(".winner-display").innerHTML = "The winner is: " + result;
                    stop=1;
                }

                else if(stop == 0){
                    console.log(d.setTime(13324038825))
                    console.log("stop" + stop);
                    if ( currentPlayer % 2 === 0 ){
                        document.querySelector(".winner-display").innerHTML = "X it's your turn";
                    }
                    else{
                        document.querySelector(".winner-display").innerHTML = "O it's your turn";
                    }
                }
            }
        }
    </script>
